---
- name: install packages
  homebrew:
    name: "{{ item.name }}"
    state: present
  with_items:
    - { name: fish }
    - { name: ansifilter }
    - { name: the_silver_searcher }
    - { name: shellcheck }
    - { name: tmux }
    - { name: trash }
    - { name: tree }
    - { name: reattach-to-user-namespace }
    - { name: peco }
    - { name: fzf }
    - { name: ripgrep }
    - { name: mobile-shell }
    - { name: bat }
  tags: brew-install

- block:
    - name: install global
      homebrew:
        name: global
        install_options: with-exuberant-ctags,with-pygments
