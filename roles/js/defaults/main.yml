---
nodejs_npm_global_packages:
  # A fully pluggable tool for identifying and reporting on patterns in JavaScript.
  # https://github.com/eslint/eslint
  - { name: eslint, state: present }
  - { name: node-sass, state: present }
  # A strongly-typed functional programming language that compiles to JavaScript
  # http://www.purescript.org/
  - { name: purescript, state: present }
  # A build tool for PureScript projects
  # https://github.com/purescript-contrib/pulp
  - { name: pulp, state: present }
  # A package manager for the web
  # https://bower.io/
  - { name: bower, state: present }
  # browser-side require() the node.js way
  # https://github.com/browserify/browserify
  - { name: browserify, state: present }
  # The pluggable natural language linter for text and markdown.
  # https://github.com/textlint/textlint
  - { name: textlint, state: present }
  # JTF日本語標準スタイルガイド for textlint.
  # https://github.com/textlint-ja/textlint-rule-preset-JTF-style
  - { name: textlint-rule-preset-jtf-style, state: present }
  # TypeScript is a superset of JavaScript that compiles to clean JavaScript output.
  # https://github.com/Microsoft/TypeScript
  - { name: typescript, state: present }
