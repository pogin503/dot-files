- block:
    - name: donwload nodebrew script
      get_url:
        url: https://git.io/nodebrew
        dest: "$HOME/workspace/"
        mode: 0755
        force: yes
    - name: Install nodebrew
      command: perl nodebrew setup
      args:
        chdir: "$HOME/workspace/"
      changed_when: false

- name: Install npm modules
  npm:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    global: yes
  with_items:
    - '{{ nodejs_npm_global_packages }}'
