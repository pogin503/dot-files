# tmux usage
# ==========
# list session
# tmux ls
#
# resume session
# tmux attach
# tmux a
#
# kill session
# prefix C-&
# tmux kill-session -t session_name
#
# rename session
# prefix C-,

# Reload config file
# bind C-r source-file ~/.tmux.conf \; display-message "reloaded"

# Prefix
## C-bのアンバインドとキーバインドの再設定
unbind-key C-b
set-option -g prefix C-o
bind-key C-o send-prefix

# Option
# set-window-option -g mode-keys emacs
set-option -g history-limit 10000

set -g mouse on

# KeyBinding
bind C-t next-window
# prefix !
# bind 1 break-pane
# prefix " or -
# bind 2 split-window -v
# prefix | or \
# bind 3 split-window -h

# Resize window
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5

# View
# リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 5
# 左パネルを設定する
set -g status-left-length 100
# 左パネルを設定する
set -g status-right-length 50

# tmux Copy & Paste setting on macOS
# @see http://qiita.com/upinetree/items/cd80bc7865c52091be10
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

bind-key -T copy-mode-vi Y send -X copy-pipe "pbcopy"
bind-key ^y run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# tpm packages
# tmux-yank : システムのクリップボードにコピー
# tmux-open : URLやファイルを開く
# tmux-resurrect : セッションの保存・復元
# tmux-resurrect : セッションの定期的保存
# tmux-battery : バッテリ残量等を表示
# tmux-pain-control : pain間の移動キーバインドをつけてくれる
# tmux-pain-control : #{session_name}-#{window_index}-#{pane_index} 毎のログを記録してくれる
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-continuum      \
  tmux-plugins/tmux-battery        \
  tmux-plugins/tmux-pain-control   \
  tmux-plugins/tmux-logging        \
'

run-shell '~/.tmux/plugins/tpm/tpm'

# tmux-logging
# Usage
# =====
#   Logging:               prefix + shift + p
#   Screen Capture:        prefix + alt + p
#   Save complete history: prefix + alt + shift + p
#   Clear pane history:    prefix + alt + c
#
# Setting
# =======
set -g @default_logging_path "$HOME/var/log/tmux-logging"
set -g history-limit 50000

set -g @continuum-restore 'on'
